<html>
    <head>
        <title>Add</title>
    </head>
    <body style="background-color: rgb(218, 211, 211);">
        <h1>Adding number by getting input from the user</h1>
        <input id="num1" value="20">
        <input id="num2" value="30">
        <button onclick="change()">Total</button>
        <p id="result">Result</p>

        <script>
           var box1 = document.getElementById("num1") 
           var box2 = document.getElementById("num2")
           var result = document.getElementById("result")
            
                   
           function change(){
            var box1value=Number(box1.value)
            var box2value=Number(box2.value) 
            var total = box1value + box2value
            result.textContent=total
           }

             
            

        </script>
    </body>
</html>
